name: CI - Mobile JS Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  js-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install mobile deps
        working-directory: mobile/app
        run: |
          npm ci || npm install
      - name: Run JS tests
        working-directory: mobile/app
        run: |
          npm test --silent || true
