name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install ML requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt || true
          pip install pytest
      - name: Run Python tests
        run: |
          PYTHONPATH="$PWD" pytest -q
      - name: Smoke-run ML training
        run: |
          PYTHONPATH="$PWD" python ml/tools/run_smoke_training.py

  node-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install mobile deps
        run: |
          if [ -f mobile/app/package.json ]; then (cd mobile/app && npm ci); fi
      - name: Install web deps
        run: |
          if [ -f web-dashboard/app/package.json ]; then (cd web-dashboard/app && npm ci); fi
