name: CI - ML Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt || true
      - name: Run pytest
        run: |
          PYTHONPATH="$PWD" pytest -q

  rl-smoke:
    runs-on: ubuntu-latest
    needs: python-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run RL smoke training
        run: |
          python - <<'PY'
          from ml.rl_agent.train_policy import run_smoke_training
          run_smoke_training('ml/models/rl_test')
          print('RL smoke run completed')
          PY

  llm-smoke:
    runs-on: ubuntu-latest
    needs: python-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run LLM summarizer smoke
        run: |
          python - <<'PY'
          from ml.llm_summaries.summarize import summarize_texts
          print(summarize_texts(['hello world'] ))
          PY
